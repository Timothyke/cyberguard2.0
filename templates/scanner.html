<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP Vulnerability Scanner</title>
    <!-- Link to CSS in the static folder -->
    <link rel="stylesheet" href="\static\styles.css"
</head>
<body>
    <div class="container">
        <h1>IP Vulnerability Scanner</h1>

        <!-- Scanner Form -->
        <div class="scanner-section">
            <h2>Scan for Vulnerabilities</h2>
            <form id="scan-form">
                <input type="text" id="target-ip" placeholder="Enter Target IP" required>
                <button type="submit">Scan</button>
            </form>
            <div id="scan-output" class="output"></div>
        </div>
    </div>

    <script>
        document.getElementById('scan-form').addEventListener('submit', async function (e) {
            e.preventDefault(); // Prevent form submission refresh
            const ip = document.getElementById('target-ip').value;

            try {
                const response = await fetch('/scan', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: `ip=${encodeURIComponent(ip)}`,
                });

                const data = await response.json();

                if (response.ok) {
                    const output = `<h3>Results for IP: ${data.ip}</h3><ul>` +
                        Object.entries(data.open_ports).map(([port, service]) => `<li>${port} - ${service}</li>`).join('') +
                        `</ul>`;
                    document.getElementById('scan-output').innerHTML = output;
                } else {
                    document.getElementById('scan-output').innerText = `Error: ${data.error}`;
                }
            } catch (error) {
                document.getElementById('scan-output').innerText = 'An error occurred while scanning.';
                console.error(error);
            }
        });
    </script>
</body>
</html>
