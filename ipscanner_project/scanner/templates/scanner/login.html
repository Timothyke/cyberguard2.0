{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyberguard2.0 - Login</title>
    <style>
        /* General Styles */
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Poppins:wght@400;500&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1f1c2c, #928dab);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-radius: 10px;
            padding: 40px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        .logo {
            margin-bottom: 20px;
        }

        .logo img {
            max-width: 100px;
            height: auto;
        }

        h1 {
            font-family: 'Orbitron', sans-serif; /* Modern and bold font */
            font-size: 32px;
            margin-bottom: 20px;
            color: #f8f9fa;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        label {
            font-size: 14px;
            color: #ddd;
            margin-bottom: 5px;
            display: block;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
        }

        input::placeholder {
            color: #bbb;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #4e54c8;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s ease-in-out;
        }

        button:hover {
            background: #8f94fb;
        }

        .link {
            margin-top: 15px;
        }

        .link a {
            color: #50c9c3;
            text-decoration: none;
            font-size: 14px;
        }

        .link a:hover {
            color: #a5dee5;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Logo Section -->
        <div class="logo">
            <img src="{% static 'images/logo.png.jpg' %}" alt="Cyberguard2.0 Logo">
        </div>

        <h1>Cyberguard 2.0</h1>
        <form method="POST" action="{% url 'login' %}">
            {% csrf_token %}
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="Enter your username" required>
            
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
            
            <button type="submit">Login</button>
        </form>
        <div class="link">
            <a href="{% url 'password_reset' %}">Forgot your password?</a>
        </div>
    </div>
</body>
</html>
