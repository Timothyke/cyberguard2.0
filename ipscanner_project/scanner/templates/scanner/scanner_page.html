{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyberguard2.0 - IP Scanner</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(120deg, #0f2027, #203a43, #2c5364);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            padding: 30px;
            width: 90%;
            max-width: 450px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-size: 30px;
            margin-bottom: 20px;
            color: #f8f9fa;
        }

        p.description {
            font-size: 14px;
            color: #ddd;
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 14px;
            color: #bbb;
            margin-bottom: 8px;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
        }

        input::placeholder {
            color: #bbb;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #4e54c8;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s ease-in-out;
        }

        button:hover {
            background: #8f94fb;
        }

        .output {
            margin-top: 20px;
            font-size: 14px;
            color: #f8f9fa;
        }

        .error {
            color: #ff4c4c;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Cyberguard2.0 Scanner</h1>
        <p class="description">
            Enter an IP address to identify open ports and potential vulnerabilities.
        </p>
        <form method="POST" action="{% url 'scan_ip' %}" id="scan-form">
            {% csrf_token %}
            <label for="ip">IP Address</label>
            <input type="text" id="ip" name="ip" placeholder="e.g., 192.168.0.1" required>
            <button type="submit">Scan</button>
        </form>
        <div id="scan-output" class="output" aria-live="polite"></div>
    </div>
</body>
</html>
